<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem com Efeito 3D</title>
  <style>
    .container {
      perspective: 800px;
      text-align: center;
      margin-top: 50px;
    }

    .item {
      position: relative;
      width: 300px;
      height: 400px;
      display: inline-block;
      margin: 20px;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .item img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .texto {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="Shinobu Kocho (1).jpeg" alt="Imagem 3D">
      <div class="texto">
        <p>Texto sobre a imagem</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      const item = container.querySelector('.item');

      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const rotationX = (y - container.offsetHeight / 2) / -20;
        const rotationY = (x - container.offsetWidth / 2) / 20;

        item.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      });

      container.addEventListener('mouseleave', () => {
        item.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>
</body>
</html>
