<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sobreposição de Cor</title>
</head>
<body>
  <h2>Simular troca de roupa com sobreposição</h2>
  <div style="position: relative; display: inline-block;">
    <img src="roupa-preta.png" width="200">
    <div id="overlay" style="
      position: absolute;
      top: 110px;
      left: 61px;
      width: 10px;
      height: 60px;
      background-color: red;
      opacity: 0.5;
      pointer-events: none;
      border-radius: 10px;">
    </div>
  </div>
  <br><br>
  <button onclick="mudarCor('green')">Roupa Verde</button>
  <button onclick="mudarCor('blue')">Roupa Azul</button>

  <script>
    function mudarCor(cor) {
      document.getElementById("overlay").style.backgroundColor = cor;
    }
  </script>
</body>
</html>
