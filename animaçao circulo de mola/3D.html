<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Circles Animation</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 20%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Adicionei para efeito 3D */
        }

        .circle {
            position: absolute;
            background: transparent;
            width: calc(var(--i) * 2.5vmin);
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid rgb(79, 240, 249);
            transform-style: preserve-3d;
            transform: rotateX(70deg) translateZ(50px);
            animation: animation 3s ease-in-out calc(var(--i) * 0.08s) infinite;
            box-shadow: 0 0 15px rgb(79, 93, 249), 0 0 30px rgb(19, 149, 241); /* Efeito de brilho */
        }

        @keyframes animation {
            0%, 100% {
                transform: rotateX(70deg) translateZ(50px) translateY(0) rotateZ(0deg);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: rotateX(70deg) translateZ(50px) translateY(-50vmin) rotateZ(180deg); /* Gira tamb√©m */
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" style="--i:0;"></div>
        <div class="circle" style="--i:1;"></div>
        <div class="circle" style="--i:2;"></div>
        <div class="circle" style="--i:3;"></div>
        <div class="circle" style="--i:4;"></div>
        <div class="circle" style="--i:5;"></div>
        <div class="circle" style="--i:6;"></div>
        <div class="circle" style="--i:7;"></div>
        <div class="circle" style="--i:8;"></div>
        <div class="circle" style="--i:9;"></div>
        <div class="circle" style="--i:10;"></div>
        <div class="circle" style="--i:11;"></div>
        <div class="circle" style="--i:12;"></div>
        <div class="circle" style="--i:13;"></div>
        <div class="circle" style="--i:14;"></div>
        <div class="circle" style="--i:15;"></div>
        <div class="circle" style="--i:16;"></div>
        <div class="circle" style="--i:17;"></div>
        <div class="circle" style="--i:18;"></div>
        <div class="circle" style="--i:19;"></div>
        <div class="circle" style="--i:20;"></div>
    </div>
</body>
</html>
